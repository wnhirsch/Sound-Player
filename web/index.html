<!DOCTYPE html>
<html>
<head>
    <title>Wellington's Amazing Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section id="form">
    <textarea id="inputStr" placeholder="Put any text here."></textarea>
    <br>
    <p>
        <span id="prevNotes">.</span>
        <span id="actualNote">.</span>
        <span id="nextNotes">.</span>
    </p>
    <br>
    <button class="btn3" onclick="pause()">Pause</button>
    <button class="btn3" onclick="play()">Play</button>
    <button class="btn3" onclick="stop()" >Stop</button>
    <br>
    <button class="btn2" onclick="read()" >Read File [.txt]</button>
    <button class="btn2" onclick="save()" >Save File [.mid]</button>
</section>
</body>
</html>
