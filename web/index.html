<!DOCTYPE html>
<html>
<head>
    <title>Wellington's Amazing Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section id="form">
    <textarea id="inputStr" placeholder="Put any text here."></textarea>
    <br>
    <p>
        <span id="prevNotes">.</span>
        <span id="actualNote">.</span>
        <span id="nextNotes">.</span>
    </p>
    <br>
    <button id="firstBtn" onclick="changeState(1)" disabled>Stop</button>
    <button id="sndBtn" onclick="changeState(2)">Play</button>
    <br>
    <button onclick="read()">Read File [.txt]</button>
    <button onclick="save()">Save File [.mid]</button>
</section>
</body>
</html>
