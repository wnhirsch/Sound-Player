<!DOCTYPE html>
<html>
<head>
    <title>Wellington's Amazing Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section id="form">
    <textarea id="inputStr" placeholder="Put any text here."></textarea>
    <br>
    <p>
        <span id="prevNotes">&#9834;</span>
        <span id="actualNote">&#9834;</span>
        <span id="nextNotes">&#9834;</span>
    </p>
    <br>
    <button id="stopBtn" onclick="changeState(1)" disabled>Stop &#9724;</button>
    <button id="playBtn" onclick="changeState(2)">Play &#9658;</button>
    <br>
    <button onclick="read()">Read File [.txt] &#128270;</button>
    <button id="saveBtn" onclick="save()">Save File [.mid] &#9835;</button>

</section>
</body>
</html>
